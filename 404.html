<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>火种档案</title>
    <link rel="icon" type="image/svg+xml" href="/src/tac-logo/symbol-black.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="/src/tac-logo/symbol-white.svg" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/js/tailwind3.4.3.js"></script>
    <link rel='stylesheet' href='/src/css/nprogress.css' />
    <script src="/src/js/broswer.js"></script>
</head>

<body>
    <div class="flex justify-center items-center h-screen mx-auto w-screen">
        <div class="mx-auto max-w-[1200px] px-4">
            <div class="flex flex-col items-center">
                <img class="w-[100px] mb-10" src="/src/img/bone.svg">
                <p class="text-[16px]">这里空空如也</p>
                <p class="text-[16px]">只有一根断裂后愈合的股骨</p>
                <a class="mt-10 cursor-pointer truncate border-2 border-black bg-white px-6 py-2 font-medium text-black"
                    href="/">返回首页</a>
            </div>
        </div>
    </div>

    <script src='/src/js/nprogress.js'></script>
    <script>
        NProgress.configure({
            minimum: 0.1, // 显示进度条所需的最小加载量
            easing: 'ease', // 动画效果
            speed: 500, // 动画速度（毫秒）
            trickleRate: 0.02, // 自动递增进度的速度
            trickleSpeed: 800, // 自动递增间隔（毫秒）
            showSpinner: false, // 是否显示加载指示器（旋转图标）
        });
        document.addEventListener('DOMContentLoaded', function () {
            if (window.localStorage.getItem('progress')) {
                NProgress.configure({ "easing": "none" }).set(Number(localStorage.getItem('progress')))
            }
            NProgress.configure({ "easing": "ease" }).start()
        });
        window.addEventListener('load', function () {
            NProgress.done()
            window.localStorage.removeItem('progress')
        });
        window.addEventListener('beforeunload', function (ev) {
            NProgress.start();
            window.localStorage.setItem('progress', NProgress.status)
            setInterval(function () {
                window.localStorage.setItem('progress', NProgress.status)
            }, 400);
        });
    </script>
</body>
