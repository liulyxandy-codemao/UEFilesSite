        function getRandomSentence() {
            const randomIndex = Math.floor(Math.random() * oneSentences.length);
            return oneSentences[randomIndex];
        }

        const displayElement = document.getElementById("randomSentence");
        const categoryElement = document.getElementById("category");
        const button = document.getElementById("generateButton");

        button.addEventListener("click", function () {
            const randomSentenceObject = getRandomSentence();
            displayElement.textContent = randomSentenceObject.sentence;
            categoryElement.textContent = `来自：${randomSentenceObject.category}`;
        });

        const initialRandomSentence = getRandomSentence();
        displayElement.textContent = initialRandomSentence.sentence;
        categoryElement.textContent = `来自：${initialRandomSentence.category}`;
    </script>

    <script src='/js/nprogress.js'></script>
    <script>
        NProgress.configure({
            minimum: 0.1, // 显示进度条所需的最小加载量
            easing: 'ease', // 动画效果
            speed: 500, // 动画速度（毫秒）
            trickleRate: 0.02, // 自动递增进度的速度
            trickleSpeed: 800, // 自动递增间隔（毫秒）
            showSpinner: false, // 是否显示加载指示器（旋转图标）
        });
        document.addEventListener('DOMContentLoaded', function () {
            if (window.localStorage.getItem('progress')) {
                NProgress.configure({ "easing": "none" }).set(Number(localStorage.getItem('progress')))
            }
            NProgress.configure({ "easing": "ease" }).start()
        });
        window.addEventListener('load', function () {
            NProgress.done()
            window.localStorage.removeItem('progress')
        });
        window.addEventListener('beforeunload', function (ev) {
            NProgress.start();
            window.localStorage.setItem('progress', NProgress.status)
            setInterval(function () {
                window.localStorage.setItem('progress', NProgress.status)
            }, 400);
        });
    </script>
