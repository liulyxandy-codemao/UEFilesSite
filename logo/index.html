    <img id="backToTopBtn" class="fixed bottom-4 right-4 bg-black cursor-pointer py-3 px-3" src="/src/icon/up.svg">
    <script>
        document.getElementById('backToTopBtn').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // 使用平滑滚动效果
            });
        });
        function checkScrollPosition() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > 0) {
                document.getElementById('backToTopBtn').classList.remove('hidden');
            } else {
                document.getElementById('backToTopBtn').classList.add('hidden');
            }
        }
        window.addEventListener('scroll', checkScrollPosition);
        checkScrollPosition()
    </script>


    <script src='/src/js/nprogress.js'></script>
    <script>
        NProgress.configure({
            minimum: 0.1, // 显示进度条所需的最小加载量
            easing: 'ease', // 动画效果
            speed: 500, // 动画速度（毫秒）
            trickleRate: 0.02, // 自动递增进度的速度
            trickleSpeed: 800, // 自动递增间隔（毫秒）
            showSpinner: false, // 是否显示加载指示器（旋转图标）
        });
        document.addEventListener('DOMContentLoaded', function () {
            if (window.localStorage.getItem('progress')) {
                NProgress.configure({ "easing": "none" }).set(Number(localStorage.getItem('progress')))
            }
            NProgress.configure({ "easing": "ease" }).start()
        });
        window.addEventListener('load', function () {
            NProgress.done()
            window.localStorage.removeItem('progress')
        });
        window.addEventListener('beforeunload', function (ev) {
            NProgress.start();
            window.localStorage.setItem('progress', NProgress.status)
            setInterval(function () {
                window.localStorage.setItem('progress', NProgress.status)
            }, 400);
        });
    </script>
